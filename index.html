<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>명예의 전당</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
  <style>
    /* 공통 스타일 */
    body {
      margin: 0;
      padding: 0;
      font-family: 'SCDream', Arial, sans-serif; /* 기본 폰트 설정 */
      background-image: url('https://pbs.twimg.com/media/Gc-RznRaAAAONLH?format=jpg&name=medium');
      background-size: cover;
      background-attachment: fixed; /* 배경 고정 */
      background-position: center;
      color: white;
      position: relative;
      overflow-x: hidden;
    }

    @font-face {
      font-family: 'SCDream';
      src: url('font/SCDream1.otf') format('opentype'); /* 예제 파일 */
      font-weight: 400; /* 기본 폰트 */
    }

    @font-face {
      font-family: 'SCDream';
      src: url('font/SCDream2.otf') format('opentype');
      font-weight: 500; /* 중간 굵기 */
    }

    @font-face {
      font-family: 'SCDream';
      src: url('font/SCDream3.otf') format('opentype');
      font-weight: 700; /* 굵은 폰트 */
    }

    /* 어두운 오버레이 */
    .dark-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0); /* 초기 투명도 */
      z-index: 1; /* 배경 위에 표시 */
      pointer-events: none; /* 클릭 방지 */
      transition: background 0.3s ease; /* 부드러운 전환 */
    }

    /* 메인 컨테이너 (배경과 제목) */
    .main-container {
      height: 100vh; /* 화면 전체 높이 */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      z-index: 2; /* 오버레이 위에 표시 */
      position: relative;
    }

    .main-container h1 {
      font-size: 3.5rem; /* 제목 크기 */
      margin: 0;
      color: rgba(255, 255, 255, 0.9); /* 흰색 강조 */
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.8); /* 텍스트 그림자 */
    }

    /* 투명 배경 이미지 */
    .main-image {
      margin-top: 20px;
      max-width: 80%; /* 적당한 이미지 크기 */
      height: auto; /* 비율 유지 */
      border: none; /* 경계선 제거 */
      box-shadow: none; /* 그림자 제거 */
      background: transparent; /* 배경 완전히 투명 */
    }

    /* 섹션 컨테이너 (흰 배경) */
    .section-container {
      background: rgba(255, 255, 255, 0.5); /* 투명한 흰색 배경 */
      padding: 50px 0; /* 위아래 여백 */
      z-index: 2;
      position: relative;
    }

    /* 개별 연한 회색 상자 */
    .black-box {
      width: 80%;
      margin: 20px auto;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #f5f5f5; /* 연한 회색 */
      border-radius: 15px;
      padding: 30px;
      text-align: center;
      color: #333; /* 글자 색상 변경 */
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5); /* 그림자 효과 */
    }

    .black-box h2 {
      color: #333; /* 글자 색상 */
      margin-bottom: 20px;
    }

    .black-box p {
      color: #555; /* 글자 색상 */
      line-height: 1.8;
      margin-bottom: 20px;
    }

    .button {
      display: inline-block;
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #00bfff;
      color: black;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
    }

    .button:hover {
      background-color: #008ee6;
    }
  </style>
  <script src="js/bgm.js"></script>
</head>
<body>
  <!-- 어두운 오버레이 -->
  <div class="dark-overlay" id="darkOverlay"></div>

  <!-- 메인 화면 (배경 사진만 표시) -->
  <div class="main-container">
    <img src="https://pbs.twimg.com/media/Gc_faTcbYAAOv66?format=png&name=small" alt="톱니바퀴 탑 이미지" class="main-image">
  </div>

  <!-- 명예의 전당 섹션 (흰 배경 없음) -->
  <div class="main-container">
    <h1>이곳은 명예의 전당</h1>
    <p></p>
    <p style="color: #00bfff;">하룻밤 사이에도 많은 탐공사들이 이상을 안고 쓰러진다.</p>
    <p style="color: #00bfff;">그러나 이곳은 역경을 이겨내고 자신만의 역사를 쓴 이들의 공간.</p>
    <p style="color: #00bfff;">그렇기에 명예의 전당이다.</p>
  </div>

  <!-- 섹션 컨테이너 (흰 배경) -->
  <div class="section-container">
    <!-- 업적 섹션 -->
    <div class="black-box">
      <h2>업적</h2>
      <p>그대가 쌓은 이야기다.</p>
      <a href="scenario.html" class="button">시나리오 보기</a>
    </div>

    <!-- 영웅 섹션 -->
    <div class="black-box">
      <h2>영웅</h2>
      <p>후대에 남은 그대에 대한 설명이다.</p>
      <a href="character.html" class="button">캐릭터 보기</a>
    </div>

    <!-- 비공정 섹션 -->
    <div class="black-box">
      <h2>비공정</h2>
      <p>영웅들의 비공정이자 마스터피스다.</p>
      <a href="airship.html" class="button">비공정 보기</a>
    </div>
  </div>

  

  <script>
    // 어두운 오버레이 효과 추가
    window.addEventListener('scroll', () => {
      const overlay = document.getElementById('darkOverlay');
      const scrollPosition = window.scrollY; // 현재 스크롤 위치
      const maxScroll = window.innerHeight; // 메인 화면의 높이
      const opacity = Math.min(scrollPosition / maxScroll, 0.7); // 투명도 계산 (최대 0.7)
      overlay.style.background = `rgba(0, 0, 0, ${opacity})`; // 배경 업데이트
    });
  </script>
</body>
</html>
